apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: eyala/nodejs-hello:BUILD_NUMBER
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
 type: NodePort
 selector:
    app: nodejs
 ports:
  - name: http
    port: 8081
    protocol: TCP
    targetPort: 8081
 
